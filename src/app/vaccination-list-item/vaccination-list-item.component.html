<div class="content">
  <h2>vaccination list item</h2>
  <div class="header">{{vaccination.date}}</div>
  <div class="description"> {{vaccination.time}} </div>
  <div class="metadata">
    <span *ngFor="let user of vaccination.users; last as l">
      {{ user.firstname }} {{ user.lastname }}<span *ngIf="!l">,
      </span>
    </span>
  </div>
  <div class="extra">Maximale Anzahl {{ vaccination.max_participants }}</div>
</div>
