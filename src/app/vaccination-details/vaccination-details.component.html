<td data-label="Ort">{{vaccination.location.city}} | {{vaccination.location.description}} </td>
<td data-label="Datum">{{vaccination.date | date:'EEEE, dd.MM.yyyy'}}</td>
<td data-label="Age">{{vaccination.time}}</td>
<td data-label="Job">{{ vaccination.max_participants }}</td>
<span *ngFor="let user of vaccination.users; last as l">
      {{ user.firstname }} {{ user.lastname }}<span *ngIf="!l">,
      </span>
</span>

<button routerLink=".." class="ui blue button tiny">Zurück zur Übersicht</button>

<button class="ui tiny red labeled icon button" (click)="removeVaccination()">
  <i class="remove icon"></i>
  Impftermin löschen
</button>

<a class="ui tiny yellow labeled icon button" [routerLink]="['../../admin', vaccination.id]">
  <i class="write icon"></i>
  Impftermin bearbeiten</a>
