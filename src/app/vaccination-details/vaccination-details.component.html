<button routerLink=".." class="ui black button tiny">Zurück zur Übersicht</button>
<br>
<br>
<div class="ui grid">
  <div class="six wide column">
    <div class="ui card">
      <div class="content">
        <div class="header">{{vaccination.location.city}} | {{vaccination.location.description}}</div>
      </div>
      <div class="content">
        <h4 class="ui sub header">{{vaccination.date | date:'EEEE, dd.MM.yyyy'}}</h4>
        <div class="ui small feed">
          <div class="event">
            <div class="content">
              <div class="summary">
                Maximale Anzahl: {{ vaccination.max_participants }}
              </div>
            </div>
          </div>
          <div class="event">
            <div class="content">
              <div class="summary">
                Uhrzeit: {{vaccination.time}}
              </div>
            </div>
          </div>
          <div class="event">
            <div class="content">
              <div class="summary">
                Bereits angemeldet:<br>
                <span *ngFor="let user of vaccination.users; last as l">
                  {{ user.firstname }} {{ user.lastname }}<span *ngIf="!l"><br>
                </span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="extra content">
        <button class="ui tiny red labeled icon button" (click)="removeVaccination()">
  <i class="remove icon"></i>
  Löschen
</button>

        <a class="ui tiny yellow labeled icon button" [routerLink]="['../../admin', vaccination.id]">
          <i class="write icon"></i>
          Bearbeiten</a>
      </div>
    </div>
  </div>
</div>
